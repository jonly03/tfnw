<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hours From Now</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Mono&display=swap" rel="stylesheet">

    <!--Our own CSS-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='header-image'>
        <img src="https://images.unsplash.com/photo-1439754389055-9f0855aa82c2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=200&q=80
            alt='Clock Image' srcset=" ">
    </div>
    
    <h2 id='header-title'>Time From Now Calculator</h2>

    <div id='time-container'>
        <div id='inner-container'>
            <div id='inputs-container'>
                <p id='time-from-now-input-header'>
                    Time from now
                </p>
                <form id='time-from-now-inputs-form'>
                    <div id='inputs'>
                        <div class='input-container'>
                            <span class='input-prefix'>Hours:</span>
                            <input class='input' id='input-hours' type='number' value='0' max="">
                        </div>

                        <div class='input-container'>
                            <span class=" input-prefix">Minutes:</span>
        <input class='input' id='input-mins' type='number' value='0'>
    </div>

    <div id='calculate-button-container'>
        <button id='calculate-button' class='btn btn-dark'>Calculate</button>
    </div>

    </div>


    <div id='calculated-time-from-now'>
        <!-- content will be dynamically created with javascript -->
    </div>
    </form>
    </div>
    <div id='local-time-container'>
        <!-- content will be dynamically created with jQuery -->
    </div>
    </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
        integrity=" sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="
            anonymous ">
    </script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
        integrity=" sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="
            anonymous ">
    </script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
        integrity=" sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="
            anonymous ">
    </script>

    <!-- Moment JS -->
    <script src=" https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js "></script>

    <!--Our JS-->
    <script src=" scripts.js "></script>
</body>

</html>
